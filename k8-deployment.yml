                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_GA_DEBUG_MODE
            - name: NEXT_PUBLIC_GA_TRACKING_CODE
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_GA_TRACKING_CODE
            - name: NEXT_PUBLIC_INSTAGRAM_URL
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_INSTAGRAM_URL
            - name: NEXT_PUBLIC_IS_MAINT_MODE
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_IS_MAINT_MODE
            - name: NEXT_PUBLIC_IS_PREVIEW_MODE
