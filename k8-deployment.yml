apiVersion: apps/v1
kind: Deployment
metadata:
  name: dna-frontend
  namespace: default
  labels:
    app: dna-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dna-frontend
  template:
    metadata:
      labels:
        app: dna-frontend
    spec:
      containers:
        - name: dna-frontend
          # image: dna-frontend:0.1
          image: localhost:32000/dna-frontend:registry
          # imagePullPolicy: Never
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: DEPLOY_ENV
              value: "prod"
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_COMING_SOON_COPY
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_COMING_SOON_COPY
            - name: NEXT_PUBLIC_COMPANY_EMAIL
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_COMPANY_EMAIL
            - name: NEXT_PUBLIC_COMPANY_LEGAL_URL
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_COMPANY_LEGAL_URL
            - name: NEXT_PUBLIC_COMPANY_PHONE
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_COMPANY_PHONE
            - name: NEXT_PUBLIC_ENTITY_NAME
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_ENTITY_NAME
            - name: NEXT_PUBLIC_FACEBOOK_URL
              valueFrom:
                secretKeyRef:
                  name: dna-frontend-secrets
                  key: NEXT_PUBLIC_FACEBOOK_URL
            - name: NEXT_PUBLIC_GA_DEBUG_MODE
