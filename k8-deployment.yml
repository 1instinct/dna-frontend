apiVersion: apps/v1
kind: Deployment
metadata:
  name: dna-frontend
  namespace: default
  labels:
    app: dna
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dna
  template:
    metadata:
      labels:
        app: dna
    spec:
      containers:
      - name: dna-frontend
        # image: dna-frontend:0.1
        image: localhost:32000/dna-frontend:registry
        # imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DEPLOY_ENV
          value: "prod"
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_COMING_SOON_COPY
          valueFrom:
            secretKeyRef:
              name: dna-frontend-secrets
              key: NEXT_PUBLIC_COMING_SOON_COPY
        - name: NEXT_PUBLIC_COMPANY_EMAIL
          valueFrom:
            secretKeyRef:
              name: dna-frontend-secrets
              key: NEXT_PUBLIC_COMPANY_EMAIL
        - name: NEXT_PUBLIC_COMPANY_LEGAL_URL
          valueFrom:
            secretKeyRef:
              name: dna-frontend-secrets
              key: NEXT_PUBLIC_COMPANY_LEGAL_URL
        - name: NEXT_PUBLIC_COMPANY_PHONE
          valueFrom:
            secretKeyRef:
              name: dna-frontend-secrets
              key: NEXT_PUBLIC_COMPANY_PHONE
        - name: NEXT_PUBLIC_ENTITY_NAME
